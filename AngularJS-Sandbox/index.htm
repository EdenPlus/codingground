<!doctype html>
<html ng-app>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    </head>
    <body>
        <div>
            <div>
                <label>Name:</label>
                <input type="text" ng-model="yourName" placeholder="Enter a name here">
                <h1>Hello {{yourName}}!</h1>
            </div>
            <hr>
            <div>
                <label>Number 1:</label>
                <input type="number" ng-model="yourNumber1" placeholder="Enter a number here">
                <br>
                <label>Number 2:</label>
                <input type="number" ng-model="yourNumber2" placeholder="Enter a number here">
                <p>
                Addition: {{yourNumber1 + yourNumber2}} <br>
                Subtraction: {{yourNumber1 - yourNumber2}} <br>
                Multiplication: {{yourNumber1 * yourNumber2}} <br>
                Division: {{yourNumber1 / yourNumber2}}
                </p>
            </div>
        </div>
    </body>
</html>
